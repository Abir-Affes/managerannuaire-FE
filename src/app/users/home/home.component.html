<br><br>
<button mat-raised-button color="primary" routerLink="/users/create" style="margin-left: 40%;width: 200PX;height: 50PX;">Create a user</button><br><br><br>
<table mat-table #table [dataSource]="allUsers">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.email}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef> Usename </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.username}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="specialty">
    <mat-header-cell *matHeaderCellDef> Speciality </mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.speciality}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let item">
      <a [routerLink]="['/users/edit', item.id]" mat-raised-button color="primary">Edit</a>

      <!--button (click)="delete(item)" mat-button color="warn"><mat-icon>delete</mat-icon></-button-->
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
