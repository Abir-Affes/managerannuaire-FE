<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Email</th>
          <th scope="col">Username</th>
          <th scope="col">Speciality</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allUsers">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.email }}</td>
          <td>{{ item.username }}</td>
          <!--td>{{ item.speciality.name}}</!--td-->
        </tr>
      </tbody>
    </table>
  </div>
