<div class="container">
    <legend>Create User</legend>
    <form>
      <div class="mb-4">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="text" name="email" [(ngModel)] = "userForm.email" class="form-control" id="txtEmail" />
      </div>
      <div class="mb-4">
        <label for="txtUsername" class="form-label">Username</label>
        <input type="text" name="username" [(ngModel)] = "userForm.username" class="form-control" id="txtUsername" />
      </div>
      <div class="mb-4">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="password" name="password" [(ngModel)] = "userForm.password" class="form-control" id="txtPassword" />
      </div>
      <div class="mb-4">
        <label for="txtSpeciality" class="form-label">speciality</label>
        <select [(ngModel)]="userForm.speciality.id" class="form-control" name="speciality">
            <option *ngFor="let option of allSpecialities" [value]="option.id">
                {{ option.name }}
            </option>
        </select>
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
