  <br><br><br>
  <form #editForm="ngForm" (ngSubmit)="save()">
  
   

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter the name"   [(ngModel)]="specialityForm.name" id="name" name="name" >
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enter the name" [(ngModel)]="specialityForm.description" id="description" name="description">
    </mat-form-field>
  
  
    <div class="button-row" role="group">
      <button type="submit" mat-raised-button color="primary" >Create</button>
      <button type="button" mat-button color="accent" routerLink="/specialities/home" >Cancel</button>
    </div>
  </form>
